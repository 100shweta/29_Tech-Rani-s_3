<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Profile</title>
    <style>
        body {
            background-color: #ffc0cb;
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #ca1871;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ca1871;
        }
    </style>
</head>
<body>
    <h1 align="center">Company details</h1>
    <form action="submit_employer_details.php" method="post">
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">

        <label for="Adress">Adress:</label>
        <input type="text" id="adress" name="adress">

        <label for="hrmanager">HR Manager Name:</label>
        <input type="text" id="hrmanager" name="hrmanager">

        <label for="companywebsite">Company Website:</label>
        <input type="text" id="companywebsite" name="companywebsite">

        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry">

        <label for="role">Role at Company:</label>
        <input type="text" id="role" name="role">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
