<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <style>
        body {
            background-color: #ffc0cb;
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #ca1871;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ca1871;
        }
    </style>
</head>
<body>
    <h1 align="center">EMPLOYEE REGISTRATION</h1>
    <form action="careerrefine.html" method="get" enctype="multipart/form-data">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <label for="position">Position:</label>
        <input type="text" id="position" name="position">

        <label for="department">Department:</label>
        <input type="text" id="department" name="department">

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume">

        <label for="qualifications">Upload Educational Qualifications:</label>
        <input type="file" id="qualifications" name="qualifications">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
